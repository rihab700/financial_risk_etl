# A sample job for var_etl.

resources:
  jobs:
    sample_job:
      name: var_etl_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}
        - name: source_path
          default: ${var.source_path}
        - name: schema_loc
          default: ${var.schema_location}
        - name: checkpoint
          default: ${var.checkpoint}
        - name: target_table
          default: ${var.target_table}
        - name: silver_table
          default: ${var.silver_table}
        - name: gold_var_table
          default: ${var.gold_var_table}
        - name: as_of_date
          default: ${var.as_of_date}
        - name: look_back
          default: ${var.look_back}
        - name: alpha
          default: ${var.alpha}


      tasks:
        - task_key: extraction_task
          notebook_task:
            notebook_path: ../src/extract_data.ipynb
        - task_key: compute_returns_task
          notebook_task:
            notebook_path: ../src/compute_returns.ipynb
          depends_on:
            - task_key: extraction_task
        - task_key: gateaway_task
          notebook_task:
            notebook_path: ../src/var_by_ticker.ipynb
          depends_on:
            - task_key: compute_returns_task
          condition_task:
            op: EQUAL_TO
            left: "{{tasks.compute_returns_task.values.should_run_gold}}"
            right: "true"
        - task_key: compute_var_task
          depends_on:
            - task_key: gateaway_task
              outcome: "true"
          notebook_task:
            notebook_path: ../src/var_by_ticker.ipynb
                    
      environments:
        - environment_key: default
          spec:
            environment_version: "4"
            dependencies:
              # By default we just include the .whl file generated for the var_etl package.
              # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
              # for more information on how to add other libraries.
              - ../dist/*.whl
