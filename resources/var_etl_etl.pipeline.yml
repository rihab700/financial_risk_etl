# The main pipeline for var_etl

resources:
  pipelines:
    var_etl_etl:
      name: var_etl_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/var_etl_etl"

      libraries:
        - glob:
            include: ../src/var_etl_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
