# This is a Databricks asset bundle definition for var_etl.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: var_etl
  uuid: 7b3b1fb5-ba09-4ffa-8d44-428b79b58ebb

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  source_path:
    description: The path to the source data
  schema_location:
    description: The path to the schema for nestesd json data
  checkpoint:
    description: The path to the checkpoint location for the target table
  target_table:
    description: The target table to write to
  silver_table:
    description: The silver table of marke returns
  gold_var_table:
    description: computation of var by symbol
  as_of_date:
    description: The date for which we want to compute var
    default: None
  look_back:
    description: The number of days to look back for the var computation"
  alpha:
    description: The confidence level for the var computation
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-5c3cfbeb-be72.cloud.databricks.com
    variables:
      catalog: financial_market
      schema: dev
      source_path: s3://elt-stock-bucker/stocks/Twelve_Data/
      schema_location: s3://elt-stock-bucker/schema/twelve_data_upsert_v1/
      checkpoint: s3://elt-stock-bucker/_checkpoints/twelve_data_upsert_v1/
      target_table: financial_market.dev.bronze_data
      silver_table: financial_market.dev.silver_market_returns
      gold_var_table: financial_market.dev.var_by_symbol
      look_back: 252
      alpha: 0.95
  prod:
    mode: production
    workspace:
      host: https://dbc-5c3cfbeb-be72.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/nadia.errasfatou73@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/nadia.errasfatou73@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: financial_market
      schema: prod
      source_path: s3://elt-stock-bucker/stocks/Twelve_Data/
      schema_location: s3://elt-stock-bucker/schema/twelve_data_upsert_v1/
      checkpoint: s3://elt-stock-bucker/_checkpoints/twelve_data_upsert_v1/
      target_table: financial_market.prod.bronze_data
      silver_table: financial_market.prod.silver_market_returns
      gold_var_table: financial_market.prod.var_by_symbol
      look_back: 252
      alpha: 0.95
    permissions:
      - user_name: nadia.errasfatou73@gmail.com
        level: CAN_MANAGE
